<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Master - GameShot</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/games/number-master.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Master</h1>
        <div class="game-stats">
            <div>Attempts Left: <span id="attemptsLeft">7</span></div>
        </div>
        <div id="message" class="message">Welcome! Click Start to play.</div>
        <div class="game-controls">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter a number (1-100)" disabled>
            <button id="submitGuess" disabled>Guess</button>
        </div>
        <button id="startBtn" class="start-btn">Start Game</button>
    </div>
    <script type="module">
        import { initNumberMaster } from '/src/js/games/number-master.js';
        initNumberMaster();
    </script>
</body>
</html>
