<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Clicker - GameShot</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/games/speed-clicker.css">
</head>
<body>
    <div class="game-container">
        <h1>Speed Clicker</h1>
        <div class="game-stats">
            <div>Time: <span id="timeLeft">10</span>s</div>
            <div>Score: <span id="score">0</span></div>

        <div id="clickArea" class="click-area">
            Click Here!
        </div>
        <button id="startBtn" class="start-btn">Start Game</button>
    </div>
    <script type="module">
        import { initSpeedClicker } from '/src/js/games/speed-clicker.js';
        initSpeedClicker();
    </script>
